<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1>Wikipedia Viewer</h1>
        <div>
          <input type="text" class="form-control input-lg" id="searchTerms">
        </div>
        <button type="button" class="btn btn-primary btn-block" id="searchButton">search</button>
        <a class="btn btn-default btn-block" id="randomButton" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">random</a>
        <ul id="results"></ul>
      </div>
    </div>
  </div>
  </div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src="script.js"></script>
</body>
</html>
